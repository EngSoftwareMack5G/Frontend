<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - MackLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function setRating(rating) {
      const stars = document.querySelectorAll('.star');
      document.getElementById('rating-value').value = rating;
      stars.forEach((star, index) => {
        star.textContent = index < rating ? '★' : '☆';
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 px-6 py-10 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-4">Deixe seu Feedback</h1>
  <form class="bg-white p-6 rounded-xl shadow-md">
    <label class="block text-lg font-semibold mb-2">Avaliação:</label>
    <div class="flex text-3xl gap-2 mb-4 cursor-pointer">
      <span class="star" onclick="setRating(1)">☆</span>
      <span class="star" onclick="setRating(2)">☆</span>
      <span class="star" onclick="setRating(3)">☆</span>
      <span class="star" onclick="setRating(4)">☆</span>
      <span class="star" onclick="setRating(5)">☆</span>
    </div>
    <input type="hidden" id="rating-value" name="rating" value="0" />

    <label class="block text-lg font-semibold mb-2">Comentário:</label>
    <textarea class="w-full border rounded p-3 mb-4" rows="4" placeholder="Escreva seu comentário..."></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar Feedback</button>
  </form>

  <script>
    // Verifica se o usuário está logado
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token'); // Obtém o token do localStorage
      const loginButton = document.querySelector('a[href="login_option.html"]');
  
      if (token) {
        // Substitui o botão de login por um botão de perfil
        loginButton.textContent = 'Perfil';
        loginButton.href = 'profile.html'; // Redireciona para a página de perfil
      }
    });
  </script>
  
</body>
</html>
