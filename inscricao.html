<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição na Mentoria - MackLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Inscreva-se na Mentoria</h1>

    <form action="/inscrever" method="POST" class="space-y-4">
      <div>
        <label for="nome" class="block font-semibold mb-1">Nome completo</label>
        <input type="text" id="nome" name="nome" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <div>
        <label for="motivo" class="block font-semibold mb-1">Por que deseja participar?</label>
        <textarea id="motivo" name="motivo" rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Enviar inscrição
      </button>
    </form>
  </div>
</body>
</html>
