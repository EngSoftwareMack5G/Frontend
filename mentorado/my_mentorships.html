  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    const loginButton = document.querySelector('a[href="../login.html"]');
    const container = document.getElementById('mentorias-container');

    if (token) {
      loginButton.textContent = 'Perfil';
      loginButton.href = '../profile.html';

      // Buscar mentorias do backend
      fetch('/api/my_mentorships', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token })
      })
      .then(response => response.json())
      .then(mentorias => {
        container.innerHTML = ''; // Limpa mensagem "carregando..."

        if (mentorias.length === 0) {
          container.innerHTML = '<p class="text-gray-600 col-span-full">Voc√™ ainda n√£o se inscreveu em nenhuma mentoria.</p>';
          return;
        }

        mentorias.forEach(mentoria => {
          const div = document.createElement('div');
          div.className = 'bg-white rounded-lg shadow-md p-6 flex flex-col justify-between';
          div.innerHTML = `
            <div>
              <h2 class="text-xl font-semibold mb-2">${mentoria.titulo}</h2>
              <p class="text-gray-600 text-sm mb-4">Com ${mentoria.mentor}</p>
              <p class="text-gray-700 text-sm">${mentoria.descricao}</p>
            </div>
            <a href="mentorship_detail.html?id=${mentoria.id}" class="mt-4 inline-block text-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
              Acessar
            </a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erro ao buscar mentorias:', error);
        container.innerHTML = '<p class="text-red-500 col-span-full">Erro ao carregar mentorias. Tente novamente mais tarde.</p>';
      });

    } else {
      container.innerHTML = '<p class="text-gray-600 col-span-full">Voc√™ precisa estar logado para ver suas mentorias.</p>';
    }
  });
</script>
