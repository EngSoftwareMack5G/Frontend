<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mentorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-2xl flex flex-col items-center">
            <h1 class="text-3xl font-bold mb-6 text-center">Mentorias Dispon√≠veis</h1>
            <div id="mentoriasContainer" class="w-full flex flex-col items-center"></div>
            <a href="criarmentoria.html" class="mt-6 bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar Mentoria</a>
        </div>
    </div>

    <script>
        const mentoriasContainer = document.getElementById('mentoriasContainer');
        let mentorias = JSON.parse(localStorage.getItem('mentorias')) || [];

        function renderMentorias() {
            mentoriasContainer.innerHTML = '';
            if (mentorias.length === 0) {
                mentoriasContainer.innerHTML = '<p class="text-center text-gray-500">Nenhuma mentoria cadastrada ainda.</p>';
            } else {
                mentorias.forEach(mentoria => {
                    const mentoriaDiv = document.createElement('div');
                    mentoriaDiv.className = 'bg-white p-4 rounded shadow mb-4 w-full flex flex-col items-center';
                    mentoriaDiv.innerHTML = `
                        <h2 class="text-xl font-bold mb-2 text-center">${mentoria.titulo}</h2>
                        <p class="mb-2 text-center">${mentoria.descricao}</p>
                        <p class="text-sm text-gray-600">Inscritos: ${mentoria.inscritos}</p>
                    `;
                    mentoriasContainer.appendChild(mentoriaDiv);
                });
            }
        }

        renderMentorias();
    </script>
</body>
</html>
