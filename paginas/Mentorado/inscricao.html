<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição na Mentoria - MackLink</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Mentoria: [Nome da Mentoria]</h1>

    <div class="mb-6">
      <img src="[URL da Imagem]" alt="Imagem da Mentoria" class="w-full h-64 object-cover rounded-lg shadow-md">
    </div>

    <div class="flex justify-between mb-6">
      <div>
        <h3 class="text-xl font-semibold">Data:</h3>
        <p class="text-gray-600">[Data]</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">Hora:</h3>
        <p class="text-gray-600">[Hora]</p>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold">Duração:</h3>
      <p class="text-gray-600">[Duração] minutos</p>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold">Descrição:</h3>
      <p class="text-gray-600">[Descrição]</p>
    </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Enviar inscrição
      </button>
    </form>
  </div>

  <script>
    document.getElementById('inscricaoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const motivo = document.getElementById('motivo').value;

      const inscricao = {
        nome,
        email,
        motivo
      };

      console.log('Inscrição recebida:', inscricao);

      // Aqui você pode adicionar código para enviar os dados para um servidor, se necessário.
    });
  </script>

</body>
</html>
