<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - MackLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <header class="bg-[#cf001c] px-6 py-4 flex justify-center items-center border-b shadow-lg">
    <a href="home" class="text-3xl text-white font-semibold">MackLink</a>
  </header>

  <main class="flex justify-center items-center h-[80vh] py-10 px-6">
    <div class="bg-white p-10 rounded-lg shadow-xl max-w-lg w-full">
      <h2 class="text-3xl font-semibold text-[#333] mb-6">Perfil do Usuário</h2>

      <!-- Imagem de Perfil -->
      <div class="mb-6">
        <label for="profileImage" class="block text-sm font-medium text-gray-700">Imagem de Perfil</label>
        <input type="file" id="profileImage" name="profileImage" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" />
        <!-- Elemento para mostrar a imagem, se houver -->
        <div id="imageContainer" class="mt-4">
          <img id="profileImagePreview" src="" alt="Imagem de perfil" class="w-32 h-32 object-cover rounded-full hidden mx-auto border-4 border-gray-200 shadow-md" />
        </div>
      </div>

      <!-- Nome -->
      <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" id="name" name="name" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" required />
      </div>

      <!-- Descrição -->
      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea id="description" name="description" rows="3" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" required></textarea>
      </div>

      <!-- Gênero -->
      <div class="mb-6">
        <label for="gender" class="block text-sm font-medium text-gray-700">Gênero</label>
        <select id="gender" name="gender" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <!-- Informações do usuário -->
      <p id="username" class="text-lg text-gray-800 mb-2">Carregando...</p>
      <p id="userType" class="text-sm text-gray-500">Carregando...</p>
      
      <!-- Botões -->
      <div class="mt-8 flex justify-between items-center">
        <button id="logoutButton" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
          Sair
        </button>
        <button id="deleteUserButton" class="px-6 py-2 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Deletar Usuário
        </button>
      </div>
    </div>

    <!-- Modal para deletar usuário -->
    <div id="deleteUserModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h3 class="text-lg font-bold mb-4 text-[#333]">Confirme suas informações</h3>
        <form id="deleteUserForm">
          <div class="mb-4">
            <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
            <input type="text" id="login" name="login" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" required />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#cf001c]" required />
          </div>
          <div class="flex justify-end space-x-4">
            <button type="button" id="cancelDelete" class="px-6 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              Cancelar
            </button>
            <button type="submit" class="px-6 py-2 bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
              Deletar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Exibir a imagem selecionada após upload
      const profileImageInput = document.getElementById('profileImage');
      const profileImagePreview = document.getElementById('profileImagePreview');
      const imageContainer = document.getElementById('imageContainer');

      profileImageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            profileImagePreview.src = e.target.result;
            profileImagePreview.classList.remove('hidden');  // Exibe a imagem após upload
          };
          reader.readAsDataURL(file);
        } else {
          profileImagePreview.classList.add('hidden');  // Se não houver imagem, esconde o preview
        }
      });

      // Envia o token para o endpoint
      const response = await fetch('/api/auth/key', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) {
        alert('Você não está logado');
        window.location.href = 'login'; // Redireciona para a página de login
        return;
      }

      const data = await response.json(); // Obtém o JSON com o nome de usuário e tipo
      document.getElementById('username').textContent = `Usuário: ${data.username}`;
      document.getElementById('userType').textContent = `Tipo: ${data.type}`;

      // Função para sair
      document.getElementById('logoutButton').addEventListener('click', async function () {
        const response = await fetch('/api/auth/logoff', {
          method: 'POST',
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.log('Erro ao deslogar usuário:', errorData.message || 'Erro ao deslogar usuário');
          return;
        }

        // Redireciona para a página principal
        window.location.href = 'home';
      });

      // Exibir modal para deletar usuário
      const deleteUserModal = document.getElementById('deleteUserModal');
      const deleteUserForm = document.getElementById('deleteUserForm');
      const cancelDelete = document.getElementById('cancelDelete');

      document.getElementById('deleteUserButton').addEventListener('click', () => {
        deleteUserModal.classList.remove('hidden');
      });

      cancelDelete.addEventListener('click', () => {
        deleteUserModal.classList.add('hidden');
      });

      deleteUserForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        try {
          const response = await fetch('api/auth/delete', {
            method: 'DELETE',

            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}` // Certifique-se de que o token é válido
            },
            body: JSON.stringify({ username, password }) // Certifique-se de que username e password estão corretos
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Erro ao deletar usuário');
          }

          const data = await response.json();
          console.log('Usuário deletado com sucesso:', data);
          alert('Usuário deletado com sucesso!');
          localStorage.removeItem('token'); // Remove o token
          window.location.href = 'home'; // Redireciona para a página principal após deletar o usuário
        } catch (error) {
          console.error('Erro:', error.message);
        } finally {
          deleteUserModal.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
