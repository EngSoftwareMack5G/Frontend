<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - MackLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
  <header class="bg-gray-200 px-6 py-4 flex justify-center items-center border-b">
    <a href="home" class="text-xl font-semibold">MackLink</a>
  </header>

  <main class="flex justify-center items-center h-[70vh] px-6">
    <div class="bg-white p-8 rounded shadow max-w-md w-full text-center">
      <h2 class="text-2xl font-bold mb-4">Perfil do Usuário</h2>
      <p id="username" class="text-lg text-gray-700 mb-2">Carregando...</p>
      <p id="userType" class="text-sm text-gray-500">Carregando...</p>
      
      <!-- Botão Sair -->
      <button id="logoutButton" class="mt-6 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Sair
      </button>
      <!-- Botão Deletar Usuário -->
      <button id="deleteUserButton" class="mt-4 px-4 py-2 bg-red-700 text-white rounded hover:bg-red-800">
        Deletar Usuário
      </button>
    </div>
    <!-- Modal para deletar usuário -->
    <div id="deleteUserModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded shadow max-w-sm w-full">
        <h3 class="text-lg font-bold mb-4">Confirme suas informações</h3>
        <form id="deleteUserForm">
          <div class="mb-4">
            <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
            <input type="text" id="login" name="login" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
          </div>
          <div class="flex justify-end">
            <button type="button" id="cancelDelete" class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-red-700 text-white rounded hover:bg-red-800">Deletar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Envia o token para o endpoint
      const response = await fetch('/api/auth/key', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) {
        alert('Você não está logado');
        window.location.href = 'login'; // Redireciona para a página de login
        return
      }

      const data = await response.json(); // Obtém o JSON com o nome de usuário e tipo
      document.getElementById('username').textContent = `Usuário: ${data.username}`;
      document.getElementById('userType').textContent = `Tipo: ${data.type}`;

      // Função para sair
      document.getElementById('logoutButton').addEventListener('click', async function () {
        const response = await fetch('/api/auth/logoff', {// URL do backend temporário
          method: 'POST',
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.log('Erro ao deslogar usuário:', errorData.message || 'Erro ao deslogar usuário');
          return
        }

        // Redireciona para a página principal
        window.location.href = 'home';
      });


      // Exibir modal para deletar usuário
      const deleteUserModal = document.getElementById('deleteUserModal');
      const deleteUserForm = document.getElementById('deleteUserForm');
      const cancelDelete = document.getElementById('cancelDelete');

      document.getElementById('deleteUserButton').addEventListener('click', () => {
        deleteUserModal.classList.remove('hidden');
      });

      cancelDelete.addEventListener('click', () => {
        deleteUserModal.classList.add('hidden');
      });

      deleteUserForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        try {
    const response = await fetch('api/auth/delete', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` // Certifique-se de que o token é válido
        },
        body: JSON.stringify({ username, password }) // Certifique-se de que username e password estão corretos
    });

    if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Erro ao deletar usuário');
    }

    const data = await response.json();
    console.log('Usuário deletado com sucesso:', data);
    alert('Usuário deletado com sucesso!');
    localStorage.removeItem('token'); // Remove o token
    window.location.href = 'home'; // Redireciona para a página principal após deletar o usuário
    } catch (error) {
    console.error('Erro:', error.message);
    } finally {
          deleteUserModal.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
