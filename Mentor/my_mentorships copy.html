<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Mentorias - MackLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white px-6 py-4 flex justify-between items-center border-b">
    <input type="text" placeholder="Search" class="border border-gray-300 rounded px-3 py-1 text-sm">
    <a href="../home.html" class="text-xl font-semibold">MackLink</a>
    <a href="../profile.html" class="text-sm text-gray-600 hover:underline">Perfil</a>
  </header>

  <nav class="bg-white border-b px-6 py-3 flex flex-wrap gap-6 justify-center text-sm font-semibold text-gray-700">
    <a href="about.html">SOBRE O PROJETO</a>
    <a href="my_mentorships.html"class="font-bold text-black">MINHAS MENTORIAS</a>
    <a href="feedbacks.html">FEEDBACKS</a>
  </nav>

  <!-- Conteúdo principal -->
  <main class="flex-grow px-6 py-10 max-w-6xl mx-auto">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
      <div class="w-full max-w-2xl flex flex-col items-center">
          <h1 class="text-3xl font-bold mb-6 text-center">Mentorias Disponíveis</h1>

          <!-- Lista de Mentorías -->
          <div class="w-full max-w-3xl bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Lista de Mentorias</h1>
            <div id="mentoriasList" class="space-y-4"></div>
            <a href="criarmentoria.html" class="mt-6 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Mentoria</a>
        </div>
    
        <script>
            let mentorias = [];
    
            function loadMentorias() {
                fetch('http://localhost:3000/mentorias')
                    .then(res => res.json())
                    .then(data => {
                        mentorias = data.map(m => ({ ...m, editando: false }));
                        renderMentorias();
                    });
            }
    
            function renderMentorias() {
                const list = document.getElementById('mentoriasList');
                list.innerHTML = '';
                mentorias.forEach((m, index) => {
                    const div = document.createElement('div');
                    div.className = 'p-4 border rounded shadow';
                    if (m.editando) {
                        div.innerHTML = `
                            <input id="editTitulo${index}" class="border p-1 w-full mb-2" value="${m.titulo}">
                            <textarea id="editDescricao${index}" class="border p-1 w-full mb-2">${m.descricao}</textarea>
                            <input type="date" id="editData${index}" class="border p-1 w-full mb-2" value="${m.data}">
                            <select id="editTopico${index}" class="border p-1 w-full mb-2">
                                <option ${m.topico === 'Carreiras' ? 'selected' : ''}>Carreiras</option>
                                <option ${m.topico === 'Lideranças' ? 'selected' : ''}>Lideranças</option>
                                <option ${m.topico === 'Financeiro' ? 'selected' : ''}>Financeiro</option>
                                <option ${m.topico === 'Negócios' ? 'selected' : ''}>Negócios</option>
                            </select>
                            <button onclick="salvarEdicao(${index}, ${m.id})" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Salvar</button>
                            <button onclick="cancelarEdicao(${index})" class="bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-600 ml-2">Cancelar</button>
                        `;
                    } else {
                        div.innerHTML = `
                            <h2 class="text-xl font-semibold">${m.titulo}</h2>
                            <p>${m.descricao}</p>
                            <p><span class="font-semibold">Data:</span> ${m.data}</p>
                            <p><span class="font-semibold">Tópico:</span> ${m.topico}</p>
                            <p><span class="font-semibold">Autor:</span> ${m.autor}</p>
                            <p><span class="font-semibold">Inscritos:</span> ${m.inscritos}</p>
                            <div class="mt-2">
                                <button onclick="editarMentoria(${index})" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Editar</button>
                                <button onclick="confirmarExclusao(${m.id})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 ml-2">Excluir</button>
                            </div>
                        `;
                    }
                    list.appendChild(div);
                });
            }
    
            function editarMentoria(index) {
                mentorias[index].editando = true;
                renderMentorias();
            }
    
            function cancelarEdicao(index) {
                mentorias[index].editando = false;
                renderMentorias();
            }
    
            function salvarEdicao(index, id) {
                const novoTitulo = document.getElementById(`editTitulo${index}`).value.trim();
                const novaDescricao = document.getElementById(`editDescricao${index}`).value.trim();
                const novaData = document.getElementById(`editData${index}`).value;
                const novoTopico = document.getElementById(`editTopico${index}`).value;
                if (novoTitulo && novaDescricao && novaData && novoTopico) {
                    fetch(`http://localhost:3000/mentorias/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            titulo: novoTitulo,
                            descricao: novaDescricao,
                            data: novaData,
                            topico: novoTopico
                        })
                    }).then(() => loadMentorias());
                }
            }
    
            function confirmarExclusao(id) {
                if (confirm('Tem certeza que deseja excluir esta mentoria?')) {
                    fetch(`http://localhost:3000/mentorias/${id}`, {
                        method: 'DELETE'
                    }).then(() => loadMentorias());
                }
            }
    
            window.onload = loadMentorias;
        </script>
</body>
</html>
