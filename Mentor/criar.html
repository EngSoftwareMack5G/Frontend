<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Mentoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-200 px-6 py-4 flex justify-center items-center border-b">
    <a href="home.html" class="text-xl font-semibold">MackLink</a>
  </header>

  <!-- Main -->
  <main class="flex flex-col items-center px-6 py-10 w-full">
    <div class="bg-white rounded-2xl shadow p-10 w-full max-w-xl">
      <h2 class="text-2xl font-bold mb-6 text-center">Criar Mentoria</h2>
      <form id="mentoriaForm" class="space-y-4">
        <input type="text" id="titulo" name="titulo" placeholder="Título" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none">
        <textarea id="descricao" name="descricao" placeholder="Descrição" required
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none"></textarea>
        <input type="date" id="data" name="data" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none">
        <select id="topico" name="topico" required
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none">
          <option value="">Selecione um tópico</option>
          <option value="Negócios">Negócios</option>
          <option value="Financeiro">Financeiro</option>
          <option value="Liderança">Liderança</option>
          <option value="Carreira">Carreira</option>
        </select>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Criar Mentoria
        </button>
        <p id="errorMessage" class="text-red-600 text-sm text-center"></p>
      </form>
    </div>

    <!-- Lista de mentorias -->
    <div class="bg-white rounded-2xl shadow p-10 w-full max-w-3xl mt-10">
      <h3 class="text-xl font-bold mb-4 text-center">Mentorias Criadas</h3>
      <ul id="mentoriasList" class="space-y-2"></ul>
    </div>
  </main>

  <script>
    const form = document.getElementById('mentoriaForm');
    const list = document.getElementById('mentoriasList');
    const errorMsg = document.getElementById('errorMessage');
    const token = localStorage.getItem('token');

    async function fetchMentorias() {
      const response = await fetch('http://localhost:8000/mentorias/', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const mentorias = await response.json();
      list.innerHTML = '';
      mentorias.forEach(mentoria => {
        const li = document.createElement('li');
        li.className = 'p-4 border rounded flex justify-between items-center';
        li.innerHTML = `
          <div>
            <input type="text" value="${mentoria.titulo}" data-id="${mentoria.id}" class="editable border p-1 rounded w-40">
            <input type="text" value="${mentoria.descricao}" data-id="${mentoria.id}" class="editable border p-1 rounded w-60">
            <input type="date" value="${mentoria.data}" data-id="${mentoria.id}" class="editable border p-1 rounded">
            <select data-id="${mentoria.id}" class="editable border p-1 rounded">
              <option ${mentoria.topico === 'Negócios' ? 'selected' : ''}>Negócios</option>
              <option ${mentoria.topico === 'Financeiro' ? 'selected' : ''}>Financeiro</option>
              <option ${mentoria.topico === 'Liderança' ? 'selected' : ''}>Liderança</option>
              <option ${mentoria.topico === 'Carreira' ? 'selected' : ''}>Carreira</option>
            </select>
          </div>
          <button onclick="deleteMentoria(${mentoria.id})" class="text-red-600">Excluir</button>
        `;
        list.appendChild(li);
        li.querySelectorAll('.editable').forEach(input => {
          input.addEventListener('change', () => updateMentoria(mentoria.id, li));
        });
      });
    }

    async function updateMentoria(id, li) {
      const inputs = li.querySelectorAll('.editable');
      const body = {
        titulo: inputs[0].value,
        descricao: inputs[1].value,
        data: inputs[2].value,
        topico: inputs[3].value
      };
      await fetch(`http://localhost:8000/mentorias/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });
      fetchMentorias();
    }

    async function deleteMentoria(id) {
      await fetch(`http://localhost:8000/mentorias/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      fetchMentorias();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;
      const topico = document.getElementById('topico').value;

      try {
        const response = await fetch('http://localhost:8000/mentorias/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ titulo, descricao, data, topico })
        });

        if (!response.ok) {
          const data = await response.json();
          errorMsg.textContent = data.detail || 'Erro ao criar mentoria';
          return;
        }

        form.reset();
        errorMsg.textContent = '';
        fetchMentorias();
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Erro ao conectar com o servidor';
      }
    });

    fetchMentorias();
  </script>
</body>
</html>
